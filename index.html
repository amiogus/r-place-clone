<!DOCTYPE html>
<html>
  <head>
    <title>R/place Clone</title>
    <style>
      body {
        cursor: crosshair;
        user-select: none;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(500, 1px);
        grid-template-rows: repeat(500, 1px);
        transform-origin: top left;
        transition: transform 0.2s;
      }
      .pixel {
        width: 2px;
        height: 2px;
        border: none;
      }
      .grid.zoomed {
        transform: scale(2);
      }
    </style>
  </head>
  <body>
    <div class="grid"></div>
    <form id="place-form">
      <input type="color" name="color" required>
      <button type="submit">Place</button>
    </form>
    <script>
      const form = document.getElementById('place-form');
      const grid = document.querySelector('.grid');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const { x, y, color } = form.elements;
        await fetch('/place', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            x: Number(x.value),
            y: Number(y.value),
            color: color.value,
          }),
        });
        grid.innerHTML = '';
        await loadPixels();
      });

      grid.addEventListener('click', (event) => {
        const x = Math.floor(event.offsetX / 2);
        const y = Math.floor(event.offsetY / 2);
        const color = form.elements.color.value;
        fetch('/place', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ x, y, color }),
        });
        grid.innerHTML = '';
        loadPixels();
      });

      let isZoomed = false;

      grid.addEventListener('wheel', (event) => {
        event.preventDefault();
        if (event.deltaY < 0 && !isZoomed) {
          grid.classList.add('zoomed');
          isZoomed = true;
        } else if (event.deltaY > 0 && isZoomed) {
          grid.classList.remove('zoomed');
          isZoomed = false;
        }
      });

      async function loadPixels() {
        const response = await fetch('/pixels');
        const pixels = await response.json();
        pixels.forEach((pixel) => {
          const { x, y, color } = pixel;
          const div = document.createElement('div');
          div.setAttribute('class', 'pixel');
          div.setAttribute(
            'style',
            `grid-column: ${x + 1} / ${x + 2}; grid-row: ${y + 1} / ${y + 2}; background-color: ${color}`
          );
          grid.appendChild(div);
        });
      }

      loadPixels();
    </script>
  </body>
</html>
